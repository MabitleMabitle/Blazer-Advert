<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazer advert</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <section class="card-left">
          <h3>Blazer</h3>
          <h1>Don't miss out</h1>
          <div class="card-left-image">
            <img src="images/pexels-skylar-kang-6046226 without bg.png" />
          </div>
        </section>
        <section class="card-right">
          <div class="product-information">
            <div class="colors">
              <p>Colors</p>
              <div class="colors">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="size">
              <p>Size</p>
              <div class="sizes">
                <strong>S</strong>
                <strong>M</strong>
                <strong>L</strong>
                <strong>XL</strong>
              </div>
            </div>
            <div class="details">
              <div class="sleeve">
                <p>Sleeve Length</p>
                <p>66 cm</p>
              </div>
              <div class="sleeve-counter counter"></div>
              <div class="chest">
                <p>Chest</p>
                <p>102cm</p>
              </div>
              <div class="chest-counter counter"></div>
            </div>
            <button class="card-button" type="button">Proceed</button>
          </div>
        </section>
      </section>
    </div>

    <!--  -->
  </body>
</html>
